<script>
  var name = 'Ali';
  var age = 22;
  var job;
  var work = '';
  var interest = null;

  console.log(typeof name); // string
  console.log(typeof age); // int
  console.log(typeof job); //undefined
  console.log(typeof interest); //object=> non premitive
  console.log(typeof work); //string
</script>
Note:
Primitive Datatype:thoes variables which have datatype like string,name,undefined
Non-Premitive Datatype: which donot have any data type  Null => object mean no datatype.
