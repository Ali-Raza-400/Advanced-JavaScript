<script>
  // When we call a object's method to a another object

  // what is differ between call and bind
  const person = {
    fullName: function (city, country) {
      return this.firstName + " " + this.lastName + "," + city + "," + country;
    },
  };

  const person1 = {
    firstName: "John",
    lastName: "Doe",
  };

  console.log(person.fullName.call(person1, "Oslo", "Norway"));
  console.log(person.fullName.apply(person1, ["Oslo", "Norway"]));

  // bind function: is me jaab function me object ku access karte ha tu multiple time access karne ke lye
  //hum iss kesi duscre varible ke equal likh kr bind kr dyte hai then simple var and parenthise likh ke hum isse acces kr sqte hai

  //   obj4();
</script>
