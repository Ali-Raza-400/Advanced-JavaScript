<script>
    // When we call a object's method to a another object 

    const obj1={
     name:"Ali",
     age:10,
     discipline:function(val,val2){
         console.log(`i am developer my name is ${this.name} and  age is ${this.age} ${val}${val2}`)
     }

    }
    const obj2={
        name:"Hassan",
        age:200,

    }
    obj1.discipline.call(obj2,2,3)
// val is argumentpass to the obj1 seprately wit help of cal function 


// on the other hand Apply take the argumenet in the Array
obj1.discipline.apply(obj2,[2,3]);

// bind function: is me jaab function me object ku access karte ha tu multiple time access karne ke lye hum iss kesi duscre varible ke equal likh kr bind kr dyte hai then simple var and parenthise likh ke hum isse acces kr sqte hai 
//  hint : jis se link karna hau is function ka name paramenter me aye ga 

const obj4=obj1.discipline.bind(obj1);
obj4();
</script>
